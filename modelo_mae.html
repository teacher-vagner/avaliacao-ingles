<body>

<h1>AvaliaÃ§Ã£o de LÃ­ngua Inglesa</h1>
<h3>6Âº Ano â€“ 1Âº Bimestre</h3>

<div class="box">
  <label>Escola</label><br>
  <input id="escola" style="width:100%" placeholder="Nome da escola"><br><br>

  <div class="linha">
    <input id="nome" class="nome" placeholder="Nome do aluno">
    <input id="numero" class="numero" placeholder="NÂº">
    <select id="turma" class="turma">
      <option value="">Turma</option>
      <option>A</option><option>B</option><option>C</option>
      <option>D</option><option>E</option><option>F</option>
    </select>
  </div>
</div>

<form id="quiz" class="box"></form>

<button onclick="finalizar()">Enviar e ver resultado</button>

<div id="resultado" class="box"></div>

<script>
/**************** CONFIG FIXA ****************/
const SERIE = "6Âº Ano";
const BIMESTRE = "1Âº Bimestre";
const EMAIL_PROFESSOR = "teacher.vagnerrocha79@gmail.com";

/**************** BANCO DE QUESTÃ•ES ****************/
const bancoQuestoes = [

  {
    habilidade:"Writing",
    bncc:"EF06LI01",
    tipo:"aberta",
    q:`<p>Reorder and make sentences: our/ after/ We/ homework/ did/ school/</p>`,
    r:["We did our homework after school."]
  },

  {
    habilidade:"Writing",
    bncc:"EF06LI01",
    tipo:"aberta",
    q:`<p>Reorder and make sentences: park/ friend/ met/ at/ They/ the/ their/</p>`,
    r:["They met their friends at the park."]
  },

  {
    habilidade:"Writing",
    bncc:"EF06LI01",
    tipo:"aberta",
    q:`<p>Reorder and make sentences: school/ to/ Did/ you/ yesterday/ go/</p>`,
    r:["Did you go to school yesterday?."]
  },
  
  {
    habilidade:"Listening",
    bncc:"EF06LI03",
    tipo:"objetiva",
    q:`
      <p>Listen and choose the correct answer.</p>
      <audio controls>
        <source src="midia/audios/audio1.mp3">
      </audio>
    `,
    a:["No, you did not.","No, we did not.","No, we did.","No, they did not."],
    c:1
  },

  {
    habilidade:"Reading",
    bncc:"EF06LI04",
    tipo:"objetiva",
    q:`<p>She ___ my friend.</p>`,
    a:["am","is","are","be"],
    c:1
  },

  {
    habilidade:"Grammar",
    bncc:"EF06LI05",
    tipo:"objetiva",
    q:`<p>I ___ a student.</p>`,
    a:["am","is","are","be"],
    c:0
  },

  /* ðŸ‘‰ CONTINUE CRIANDO ATÃ‰ 60 OU MAIS */
];

/**************** SORTEIO ****************/
function sortearQuestoes(qtd){
  return bancoQuestoes
    .sort(()=>0.5-Math.random())
    .slice(0,qtd);
}

const questoes = sortearQuestoes(10);

/**************** MONTAGEM ****************/
const form = document.getElementById("quiz");

questoes.forEach((q,i)=>{
  let html = `<h3>${i+1}. (${q.habilidade})</h3>`;
  html += `<div class="bncc">BNCC: ${q.bncc}</div>`;
  html += q.q;

  if(q.tipo==="objetiva"){
    q.a.forEach((alt,j)=>{
      html += `
      <label>
        <input type="radio" name="q${i}" value="${j}">
        ${alt}
      </label><br>`;
    });
  } else {
    html += `<textarea id="q${i}"></textarea>`;
  }

  form.innerHTML += html;
});

/**************** CORREÃ‡ÃƒO ****************/
function finalizar(){
  let pontos = 0;
  let respostas = "";

  questoes.forEach((q,i)=>{
    if(q.tipo==="objetiva"){
      const r = document.querySelector(`input[name="q${i}"]:checked`);
      if(r && Number(r.value)===q.c) pontos++;
      respostas += `${i+1}. ${r ? q.a[r.value] : "NÃ£o respondeu"}\n`;
    } else {
      const txt = document.getElementById(`q${i}`).value.toLowerCase();
      if(q.r.some(p=>txt.includes(p))) pontos++;
      respostas += `${i+1}. ${txt}\n`;
    }
  });

  const nota = Math.round((pontos/questoes.length)*10);

  document.getElementById("resultado").innerHTML = `
    Aluno: ${nome.value}<br>
    SÃ©rie: ${SERIE}<br>
    Turma: ${turma.value}<br>
    Nota: ${nota}/10
  `;

  const corpo = `
ESCOLA: ${escola.value}
ALUNO: ${nome.value}
SÃ‰RIE: ${SERIE}
BIMESTRE: ${BIMESTRE}
TURMA: ${turma.value}

NOTA: ${nota}/10

RESPOSTAS:
${respostas}
`;

  window.location.href =
    `mailto:${EMAIL_PROFESSOR}?subject=AvaliaÃ§Ã£o InglÃªs 6Âº Ano&body=${encodeURIComponent(corpo)}`;
}
</script>
